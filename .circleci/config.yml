version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.0
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      - run:
          name: Build
          command: yarn build
      
      - persist_to_workspace:
          root: .
          paths:
            - dist

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
