version: 2.1

orbs:
  sca: scan/sca@0.0.11

# Define jobs
jobs:
  build:
    docker:
      - image: cimg/node:18.0
    
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      
      - run:
          name: Build
          command: yarn build
      
      - persist_to_workspace:
          root: .
          paths:
            - dist

workflows:
  version: 2
  build-test-workflow:
    jobs:
      - build
      - sca/sca-scan:
          requires:
            - build
          context: scantist-security